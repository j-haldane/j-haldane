<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>404 - Redirecting...</title>
        <script>
            var pathSegmentsToKeep = location.pathname.substring(1).split('/');

            window.location.href = '/' + (pathSegmentsToKeep ? pathSegmentsToKeep.join('/') : '') + (location.search ? location.search : '');

        </script>
    </head>
    <body>
        <p>If you are not redirected, <a href="/">click here</a>.</p>
    </body>
</html>
